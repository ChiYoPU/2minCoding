<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>VUe.js</title>
<link rel="stylesheet" href="v-for.css"/>
</head>
<body>
<div id="app">
    <div id="container">
    <ul>
        <li v-for="tab in tabNames">
            <a href="#" v-on:click.prevent="onclick(tab)">
                {{ tabs[tab] }}
            </a>
        </li>
    </ul>

    <component v-bind:is="currentTab"></component>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script src="v-for.js"></script>
</body>
</html>
